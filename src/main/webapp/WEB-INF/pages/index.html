<!DOCTYPE HTML>
<html lang="en" ng-app="bookstoreApp">
<head>
    <meta charset="utf-8"/>
    <title>BookStore</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/angular/angular.min.js"></script>
	<script src="resources/angular/angular-route.min.js"></script>
	<script src="resources/js/app.js"></script>
	<script src="resources/js/controllers.js"></script>
	<script src="resources/js/services.js"></script>
</head>
<!--https://www.toptal.com/angular-js/a-step-by-step-guide-to-your-first-angularjs-app-->
<body ng-controller='indexController'>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">BookStore</h3>
						<nav>
							<ul class="nav masthead-nav" >
								<li ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
								<li ng-class="{active:isActive('/features')}"><a href="#/features">Features</a></li>
								<li ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact</a></li>
								<li ng-class="{active:isActive('/login')}"><a href="#/login">Log In</a></li>
							</ul>
						</nav>
					</div>
				</div>
				
				<div ng-view=""></div> 

				<div class="mastfoot">
					<div class="inner">
						<p>
							Cover template for <a href="http://getbootstrap.com">Bootstrap</a>,
							by <a href="https://twitter.com/mdo">@mdo</a>.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
